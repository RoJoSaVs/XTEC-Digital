<div class="d-flex flex-row bd-highlight justify-content-around" >
    <div class="col-4 mx-auto w-25">
      <h1>Crear Rubro</h1>
      <form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
  
        <div class="form-group">
          <label for="crearCuentaForm">Nombre</label>
          <input type="text" id="nombre" name="nombre" [(ngModel)]="formData.nombre" class="form-control"><br>
        </div>
  
        <div class="form-group">
          <label for="crearCuentaForm"> Porcentaje</label>
          <input type="text" id="porcentaje" name="porcentaje" [(ngModel)]="formData.porcentaje" class="form-control"><br>
        </div>
  
        <!---
        <div class="form-group">
          <label for="crearCuentaForm">Fecha</label>
          <input type="date" id="Fecha_inicial" name="Fecha_inicial" [(ngModel)]="formData.start_date" class="form-control" min="1900-01-01" max="2100-12-31"><br>
        </div>-->
  
        <div class="form-group">
            <label for="crearCuentaForm">GrupoId</label>
            <input type="text" id="grupoId" name="grupoId" [(ngModel)]="formData.grupoId" class="form-control" ><br>
          </div>
  
        <br>
        <br>
  
        <button class="btn btn-light btn-lg btn-block page-button" type="submit">Submit</button>
      </form>
      <br>
      <br>
      <br>
  
    </div>
  
    <!--carga la ventana modal donde se permite actualizar la tabla-->
    <div class="w-100">
      <br>
      <br>
      <br>
      <div class = "container">
          <table class = "table  table-bordered table-striped">
              <thead>
                  <tr>
                      <th>RubroId</th>
                      <th>Nombre</th>
                      <th>Porcentaje</th>
                      <th>GrupoId</th>
                  </tr>
              </thead>
              <tbody>
                  <tr *ngFor="let rubro of rubros">
                      <td><span>{{rubro.rubroId}}</span></td>
                      <td><span>{{rubro.nombre}}</span></td>
                      <td><span>{{rubro.porcentaje}}</span></td>
                      <td><span>{{rubro.grupoId}}</span></td>
                      <div>
                        <button type="button" class="btn btn-outline-danger" (click)="delete(rubro.rubroId)">Eliminar</button>
                        <button type="button" class="btn btn-outline-success" (click)="save_id(rubro.rubroId,rubro.grupoId)" data-toggle="modal" data-target="#myModalNorm">Actualizar</button>
                      </div>
                  </tr>
  
              </tbody>
          </table>
      </div>
    </div>
  </div>
  
  
  <!--contenido de la ventana modal-->
  <div class="modal fade" id="myModalNorm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
        
            <div class="modal-header">
                <h3 class="modal-title" id="myModalLabel">
                    Actualizar datos
                </h3>
                <button type="button" class="close" 
                   data-dismiss="modal">
                       <span aria-hidden="true">&times;</span>
                       <span class="sr-only">Close</span>
                </button>
            </div>
            
            
            <div class="modal-body">
  
              <form #form="ngForm" autocomplete="off" (submit)="update(form)">
  
                <div class="form-group">
                  <label for="crearCuentaForm">Nombre</label>
                  <input type="text" id="nombre_up" name="nombre_up" [(ngModel)]="formUpdate.nombre" class="form-control"><br>
                </div>
          
                <div class="form-group">
                  <label for="crearCuentaForm"> Porcentaje</label>
                  <input type="text" id="porcentaje_up" name="porcentaje_up" [(ngModel)]="formUpdate.porcentaje" class="form-control"><br>
                </div>
          
                <!---
                <div class="form-group">
                  <label for="crearCuentaForm">Fecha</label>
                  <input type="date" id="Fecha_inicial" name="Fecha_inicial" [(ngModel)]="formData.start_date" class="form-control" min="1900-01-01" max="2100-12-31"><br>
                </div>
          
                <div class="form-group">
                    <label for="crearCuentaForm">GrupoId</label>
                    <input type="text" id="grupoId_up" name="grupoId_up" [(ngModel)]="formUpdate.grupoId" class="form-control" ><br>
                  </div>-->
          
                <br>
                <br>
          
                <button class="btn btn-light btn-lg btn-block page-button" type="submit">Submit</button>
              </form>
            </div>
        </div>
    </div>
  </div>
