<div class="d-flex flex-row bd-highlight justify-content-around" >
  <div class="col-4 mx-auto w-25">
    <h1>Crear Noticia</h1>
    <form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">

      <div class="form-group">
        <label for="crearCuentaForm">Titulo</label>
        <input type="text" id="titulo" name="titulo" [(ngModel)]="formData.titulo" class="form-control"><br>
      </div>

      <div class="form-group">
        <label for="crearCuentaForm"> Mensaje</label>
        <input type="text" id="mensaje" name="mensaje" [(ngModel)]="formData.mensaje" class="form-control"><br>
      </div>

      <!---
      <div class="form-group">
        <label for="crearCuentaForm">Fecha</label>
        <input type="date" id="Fecha_inicial" name="Fecha_inicial" [(ngModel)]="formData.start_date" class="form-control" min="1900-01-01" max="2100-12-31"><br>
      </div>-->

      <div class="form-group">
          <label for="crearCuentaForm">GrupoId</label>
          <input type="text" id="grupoId" name="grupoId" [(ngModel)]="formData.grupoId" class="form-control" ><br>
        </div>

      <br>
      <br>

      <button class="btn btn-light btn-lg btn-block page-button" type="submit">Submit</button>
    </form>
    <br>
    <br>
    <br>

  </div>

  <!--carga la ventana modal donde se permite actualizar la tabla-->
  <div class="w-100">
    <br>
    <br>
    <br>
    <div class = "container">
        <table class = "table  table-bordered table-striped">
            <thead>
                <tr>
                    <th>NoticiaId</th>
                    <th>Titulo</th>
                    <th>Mensaje</th>
                    <th>Fecha</th>
                    <th>Autor</th>
                    <th>GrupoId</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let noticia of noticias">
                    <td><span>{{noticia.noticiaId}}</span></td>
                    <td><span>{{noticia.titulo}}</span></td>
                    <td><span>{{noticia.mensaje}}</span></td>
                    <td><span>{{noticia.fecha}}</span></td>
                    <td><span>{{noticia.autor}}</span></td>
                    <td><span>{{noticia.grupoId}}</span></td>
                    <div>
                      <button type="button" class="btn btn-outline-danger" (click)="delete(noticia.noticiaId)">Eliminar</button>
                      <button type="button" class="btn btn-outline-success" (click)="save_id(noticia.noticiaId,noticia.grupoId)" data-toggle="modal" data-target="#myModalNorm">Actualizar</button>
                    </div>
                </tr>

            </tbody>
        </table>
    </div>
  </div>
</div>


<!--contenido de la ventana modal-->
<div class="modal fade" id="myModalNorm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
      <div class="modal-content">
      
          <div class="modal-header">
              <h3 class="modal-title" id="myModalLabel">
                  Actualizar datos 
              </h3>
              <button type="button" class="close" 
                 data-dismiss="modal">
                     <span aria-hidden="true">&times;</span>
                     <span class="sr-only">Close</span>
              </button>
          </div>
          
          
          <div class="modal-body">

            <form #form="ngForm" autocomplete="off" (submit)="update(form)">

              <div class="form-group">
                <label for="crearCuentaForm">Titulo</label>
                <input type="text" id="titulo_up" name="titulo_up" [(ngModel)]="formUpdate.titulo" class="form-control"><br>
              </div>
        
              <div class="form-group">
                <label for="crearCuentaForm"> Mensaje</label>
                <input type="text" id="mensaje_up" name="mensaje_up" [(ngModel)]="formUpdate.mensaje" class="form-control"><br>
              </div>
        
              <!---
              <div class="form-group">
                <label for="crearCuentaForm">Fecha</label>
                <input type="date" id="Fecha_inicial" name="Fecha_inicial" [(ngModel)]="formData.start_date" class="form-control" min="1900-01-01" max="2100-12-31"><br>
              </div>
        
              <div class="form-group">
                  <label for="crearCuentaForm">GrupoId</label>
                  <input type="text" id="grupoId_up" name="grupoId_up" [(ngModel)]="formUpdate.grupoId" class="form-control" ><br>
                </div>-->
        
              <br>
              <br>
        
              <button class="btn btn-light btn-lg btn-block page-button" type="submit">Submit</button>
            </form>
          </div>
      </div>
  </div>
</div>
